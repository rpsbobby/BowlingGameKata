name: C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y ninja-build lcov

      - name: Configure CMake (with coverage flags)
        run: |
          cmake -S . -B build -G Ninja \
                -DCMAKE_BUILD_TYPE=Debug \
                -DCMAKE_CXX_FLAGS="--coverage" \
                -DCMAKE_C_FLAGS="--coverage"

      - name: Build
        run: cmake --build build

      - name: Run tests
        run: ctest --test-dir build --output-on-failure

      - name: Generate coverage report
        run: |
          lcov --rc lcov_branch_coverage=1 --directory build --capture --output-file coverage.info || true
          lcov --remove coverage.info '/usr/*' \
               '*/_deps/*' \
               '*/test/*' \
               --output-file coverage.info || true
          # Ignore mismatch warnings (GCC/GTest issue)
          lcov --rc geninfo_ignore_errors=gcov,source,mismatch \
               --list coverage.info || true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.info
          fail_ci_if_error: true